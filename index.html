<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlackJack</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="name-popup">
    <h1 class="title">Enter your name:</h1>
    <div class="options">

      <p class="options-p">Select BETS multiplier: </p>
      <span>1x</span>
      <input class="multi-radio" checked id="1x-muliplier" type="radio" name="multi" value="1" placeholder="1x">
      <span>2x</span>
      <input class="multi-radio" id="2x-muliplier" type="radio" name="multi" value="2" placeholder="2x">
      <span>3x</span>
      <input class="multi-radio" id="3x-muliplier" type="radio" name="multi" value="3" placeholder="3x">
    </div>
    <input id="name-input" type="text" name="" value="" placeholder="Enter your name...">
    <p>Press Enter to comfirm</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
